<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.jpg" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="pic">
                    <img class="imag" src="assets/image1.jpeg" alt="Image" />
                    <figcaption class="caption">Image1</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image2.jpeg" alt="Image" />
                    <figcaption class="caption">Image2</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image3.jpeg" alt="Image" />
                    <figcaption class="caption">Image3</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image4.jpeg" alt="Image" />
                    <figcaption class="caption">Image4</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image5.jpeg" alt="Image" />
                    <figcaption class="caption">Image5</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image6.jpeg" alt="Image" />
                    <figcaption class="caption">Image6</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image7.jpeg" alt="Image" />
                    <figcaption class="caption">Image7</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image8.jpeg" alt="Image" />
                    <figcaption class="caption">Image8</figcaption>
                </figure>
                <figure class="pic">
                    <img class="imag" src="assets/image9.jpeg" alt="Image" />
                    <figcaption class="caption">Image9</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
